    faq:
      cc_a_part_1: Nós percebemos que isso é um grande inconveniente para muitos de vocês. Mas devido ao elevado número de restrições de conteúdo que provêm da aceitação de cartões de crédito, a comunidade, como um todo, decidiu que é melhor para a nossa saúde e viabilidade a longo prazo, simplesmente não os aceitar.
      cc_a_part_2: Se nós quiséssemos aceitar cartões de crédito, nós não poderíamos permitir que os kinksters discutissem no Fetlife sobre watersports, hipnose, period sex, blood play, edge play, não-consentimento consensual, entre muitas outras perversidades comummente aceites pela comunidade kinky.
      cc_a_part_3: Como uma comunidade, nós precisamos de um sítio seguro para os adultos que consentem possam expressar-se sexualmente de forma livre. E se nós aceitar-mos cartões de crédito ou Paypal, nós perdemos essa liberdade.
      cc_q: Q. Porque é que o Fetlife não aceita cartões de crédito ou Paypal?
      gift_a: Isso é muito gentil da sua parte. Apenas visite o perfil dele(a) e clique na hiperligação &ldquo;Gift Support&rdquo; debaixo de &ldquo;Message Kinkster&rdquo; <i>#TheyWillLoveIt</i>
      gift_q: Q. Pretende oferecer apoio a alguém?
      month_a: Tal como um hipermercado, nós temos que vender em quantidade, de forma a manter os custos de manutenção do Fetlife baixos!
      month_q: Q. Porque não posso comprar apenas um mês?
      name_a: 'Vai aparecer: BitLove Inc.'
      name_q: Q. Como vai isto aparecer no meu extrato bancário?
      question_a: Se você tiver alguma pergunta, por favor não hesite em nos enviar um e-mail para&nbsp; <a href='mailto:support@fetlife.com'>support@fetlife.com</a>
      question_q: Q. Tem alguma pergunta a colocar?
      renew_a: Nunca. Nós queremos ganhar o seu suporte sempre.
      renew_q: Q. Vocês renovam automaticamente o meu apoio?
      return_a_part_1: We offer a 7-day money back guarantee!
      return_a_part_2: 'Unfortunately though, due to the nature of the following payment methods, we can''t issue refunds and all payments using these methods will be final sale: Gift Card Trade-IN, POLi, Cryptocurrency, and Paysafecard.'
      return_a_part_3: Refunds are limited to one per person.
      return_q: Q. Qual é a vossa política de devolução?
      secure_a: Sim, muito. O portal FetLife não armazena nenhuma informação pessoal sua nos nossos servidores. Nós apenas utilizamos a informação providenciada por você para processar a transação e é apenas isto.
