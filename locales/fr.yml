    faq:
      cc_a_part_1: Nous comprenons que cela soit une gêne importante pour vous. Mais du fait des nombreuses restrictions sur le contenu nécessaires pour accepter le paiement par carte, la communauté dans son ensemble a décidé qu’il valait mieux pour notre santé et notre viabilité à long terme ne plus les accepter.
      cc_a_part_2: Si nous voulions accepter le paiement par carte, nous ne pourrions permettre aux kinksters sur FetLife de discuter jeux humides, hypnose, sexe pendant les règles, jeux de sang, jeux limite, non-consentement consensuel, et beaucoup d’autres perversions couramment acceptées par la communauté kinky.
      cc_a_part_3: En tant que communauté, nous avons besoin d’un espace sûr pour permettre à des adultes consentants d’exprimer librement leur sexualité. Et si nous acceptions le paiement par carte ou Paypal, nous perdrions cette liberté.
      cc_q: Q. Pourquoi FetLife n’accepte pas le paiement par carte ou Paypal ?
      gift_a: C’est très gentil de votre part. Visitez simplement son profil, et cliquez sur le lien “Gift Support” en-dessous de “Message Kinster” <i>#IlElleVaAdorer</i>
      gift_q: Q. Vous voulez faire cadeau du support à quelqu’un⋅e ?
      month_a: Comme Costco, nous devons vendre en gros, pour conserver un faible coût au mois pour supporter FetLife !
      month_q: Q. Pourquoi ne puis-je pas choisir 1 mois ?
      name_a: 'Cela apparaîtra comme : BitLove Inc.'
      name_q: Q. Comment cela va-t-il apparaître sur mon relevé de compte ?
      question_a: Si vous avez d’autres questions, n’hésitez pas à nous envoyer un mail à&nbsp; <a href='mailto:support@fetlife.com'>support@fetlife.com</a>
      question_q: Q. Vous avez d’autres questions ?
      renew_a: Jamais. Nous voulons toujours mériter votre support.
      renew_q: Q. Renouvelez-vous automatiquement mon support ?
      return_a: Nous avons une garantie de remboursement total durant 7 jours. Ceci-dit, malheureusement, si vous nous supportez avec une Gift Card Trade-In, POLi, Bitcoin, ou Paysafecard, du fait de leur fonctionnement, c’est un paiement définitif.
      return_q: Q. Quelle est votre politique de remboursement ?
      secure_a: Oui, très. FetLife n’enregistre aucunes de vos informations personnelles sur ses serveurs. Nous n’utilisons les informations que vous nous fournissez que pour procéder à la transaction, et c’est tout.
