      cc_a_part_3: Como comunidad necesitamos de un lugar seguro donde adultos que consienten puedan expresarse sexualmente de manera libre. Si aceptásemos tarjetas de crédito o paypal, perderíamos esa libertad.
      cc_q: P. ¿Por qué FetLife no admite tarjetas de crédito o Paypal?
