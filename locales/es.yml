      question_q: P. ¿Tiene usted alguna pregunta?
      renew_a: Jamás. Queremos ganarnos tu apoyo cada vez.
      renew_q: P. ¿Renuevan mi apoyo automáticamente?
      return_a: Si en siete días no esta satisfecho le devolvemos su dinero. Sin embargo, desafortunadamente, si usted nos apoya canjeando una tarjeta regalo, usando POLi o Paysafecard, debido a como funcionan estos servicios, estas compras son definitivas.
